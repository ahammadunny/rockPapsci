<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    button {
 /* background-color: #4CAF50; */
  background-color:#7b38d8;
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer; 
  transition:all 0.5s;
}
    button:hover{
  background-color:green;
    }
</style>
</head>
<body>
    <h2> please select your choice by clicking one of the buttons:</h2>
    <p id = "demo"> </p>
    <div id ="wrapper">
    <button   value="rock"> rock</button>
    <button   value="scissors">scissors</button>
    <button   value="paper">paper</button>
    </div>
    <script>
        let cs, ps;
        let cswins=0;
        let pswins=0;
        choice = ['rock', 'paper', 'scissors'];
       // function game() {
            const wrapper=document.querySelector('#wrapper');
            
            wrapper.addEventListener('click', function(event){
                    target=event.target;
                   //console.log("target is "+target);
                 //alert("clicked button is"+target.outerHTML);
              //   console.log(target);
                if ((pswins || cswins) < 5) {
                 ps = target.getAttribute("value");
                 //alert("player choice is "+ps)
                cs = getComputerChoice();
                // alert("computer choice is " +cs)
                playRound(cs,ps);
                brk = "<br/>";
                document.getElementById("demo").innerHTML += "your score is "+pswins + " computer score is "+cswins + brk;
                }
                else{
                
                    if(pswins === cswins) {
            //alert("it is a draw")
            
            document.getElementById("demo").innerHTML+= "It is a draw. you can start all over. please make a choice, if you want to continue "+brk ;
            cswins=0;
            pswins=0;
         }
         else if (cswins > pswins) {
           //alert ("computer wins");
            document.getElementById("demo").innerHTML+= "Computer wins. you can start all over. please make a choice, if you want to continue" +brk
            cswins=0;
            pswins=0;
         }
         else {
            //alert(" player wins")
            
            document.getElementById("demo").innerHTML+= "Player wins. you can start all over. please make a choice, if you want to continue" +brk
            cswins=0;
            pswins=0;

         }
                }

        })
    
    
        function getComputerChoice() {
        cs= choice[Math.floor( Math.random()*3 )];
        //alert("computer choice is " + cs);
        brk = "<br/>";
        document.getElementById("demo").innerHTML += "Computer choice is " + cs + brk;
        //document.getElementById("demo").innerHTML += "your score is -"+pswins + " computer score is "+cswins + brk;
        return cs;
        }
        
        function playRound(cs, ps) {
            
            if (cs == ps) { 
                console.log("it is a draw")
          }
          else if ((cs == 'rock') && (ps == 'scissors')){
           cswins++;
           return cswins;
          }
           else if(( cs == 'rock') && (ps == 'paper')) {
            pswins++;
            return pswins;
           }
           else if ((cs == 'scissors') && (ps == 'paper')) {
            cswins++;
            return cswins;
           }
           else if ((cs == 'scissors') && (ps == 'rock')) {
            pswins++;
            return pswins;
           }
           else if ((cs == 'paper') && (ps == 'rock')) {
            cswins++;
            return cswins;
           }
           else if ((cs == 'paper') && (ps == 'scissors')) {
            pswins++;
            return pswins;
           }

        }
</script>
</body>
</html>
